{% extends "dashboard-layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="container">
    <h2>Change Password</h2>
    <form method="POST" action="/changepassword">
    
   
        <div class="form-group">
            <label class="control-label col-sm-2" for="current_password">Current Password:</label>
            <div class="col-sm-10">
              <input name="current_password" class="form-control" id="current_password" placeholder="Enter current password" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">New Password:</label>
            <div class="col-sm-10">          
              <input name="New_password" class="form-control" id="pwd" placeholder="Enter  new password" type="text">
            </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="confirm_password">Confirm Password:</label>
              <div class="col-sm-10">
                <input type="confirm_password" class="form-control" id="confirm_password" placeholder="Enter confirm password" name="confirm_password">
              </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
              </div>
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" name="submit"/>
            </div>
          </div>
        </form>
  </div>
  
    <span class="error">
        {{ message }}
      </span>

</form>
{% endblock %}
